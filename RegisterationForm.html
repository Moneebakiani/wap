<!DOCTYPE html>
<html lang="en">

<head>
<title>Register</title>
<link rel="stylesheet" href="./CSS/RegCSS.css">
</head>
<body>

<div class="topbar">
    <h2>WorkShop Registeration</h2>
</div>
<main>
<form action="#" method="get">
<div class="row">
    <div class="col1">
        <p>Register now while seats are avaliable!</p>
            <div class="row1">
                <div class="col-25">
                    <label for="fname">First name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="fname" required>
                </div>
                
            </div>

            <div class="row1">
                <div class="col-25">
                    <label for="lname">Last name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lname" required>
                </div>
                
            </div>
            
            <div class="row1">
                <div class="col-25">
                    <label for="institute">Company/Institution:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="institute" name="institute" required>
                </div>
                
            </div>

            <div class="row1">
                <div class="col-25">
                    <label for="address">Address:</label>
                </div>
                <div class="col-75">
                    <textarea id="address" name="address" style="height: 100px;" required></textarea>
                </div>
                
            </div>
            
            <div class="row1">
                <div class="col-25">
                    <label for="city">City:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="city" name="city">
                </div>
                
            </div>

            <div class="row1">
                <div class="col-25">
                    <label for="state">State/Province/Region:</label>
                </div>
                <div class="col-75">
                    <select id="state" name="state">
                        <option disabled selected>Select</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Southcarolina">South Carolina</option>
                        <option value="Northcarolina">North Carolina</option>
                    </select>
                </div>
                
            </div>

            <div class="row1">
                <div class="col-25">
                    <label for="country">Country:</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option disabled selected>Select</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
                
            </div>

            <div class="row1">
                <div class="col-25">
                    <label for="email">Email:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email" required>
                </div>
                
            </div>

            <div class="row1">
                <div class="col-25">
                    <label for="phone">Phone Number:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="phone" name="phone" required>
                </div>
                
            </div>
           
          
    </div>
    <div class="col2">
        <p>Lunch</p>
        <div class="row1">
            <div class="col-25">
                <label for="meal">Meal Prefrence:</label>
            </div>
            <div class="col-75">
                <select id="meal" name="meal">
                    <option disabled selected>Select</option>
                    <option value="veggie">Vegeterian</option>
                    <option value="nonveggie">Non Vegeterian</option>
                </select>
            </div>
            
        </div>

        <p>Payment Details</p>
  

        <div class="row1">
            <div class="col-25">
                <label for="payment">Payment Mode:</label>
            </div>
            <div class="col-75">
                <input type="checkbox" id="cash" name="cash" value="cash">
                <label for="cash">Cash</label><br>
                <input type="checkbox" id="cheque" name="cheque" value="cheque">
                <label for="cheque">Cheque</label><br>
                <input type="checkbox" id="draft" name="draft" value="draft">
                <label for="draft">Demand Draft</label>
            </div>
            
        </div>

        <div class="row1">
            <div class="col-25">
                <label for="DD">DD/Cheque No.</label>
            </div>
            <div class="col-75">
                <input type="text" id="DD" name="DD">
            </div>
            
        </div>

        <div class="row1">
            <div class="col-25">
                <label for="drawn">Drawn On(Bank Name)</label>
            </div>
            <div class="col-75">
                <input type="text" id="drawn" name="drawn">
            </div>
            
        </div>

        <div class="row1">
            <div class="col-25">
                <label for="payable">Payable at</label>
            </div>
            <div class="col-75">
                <input type="text" id="payable" name="payable">
            </div>
            
        </div>


    </div>
</div>

<div class="footer">
    <input type="submit" id="submit" name="Submit">
    <input type="reset" id="reset" name="Reset">
</div>

</form>
</main>


</body>
</html>
