<!DOCTYPE html>
<html lang="en">

<head>
<title>Register</title>
<link rel="stylesheet" href="./CSS/RegCSS.css">
</head>
<body>

<div class="topbar">
    <h2>WorkShop Registeration</h2>
</div>
<main>
<form action="#" method="get">
<div class="row">
    <div class="col1">
        <p>Register now while seats are avaliable!</p>
            <div class="row1">
                <div class="col-25">
                    <label for="fname">First name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="fname" required>
                </div>
                
            </div>

            <div class="row1">
                <div class="col-25">
                    <label for="lname">Last name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lname" required>
                </div>
                
            </div>
            
            <div class="row1">
                <div class="col-25">
                    <label for="institute">Company/Institution:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="institute" name="institute">
                </div>
                
            </div>
            <div class="row1">
                <div class="col-25">
                    <label for="address">Address:</label>
                </div>
                <div class="col-75">
                    <textarea id="address" name="address" style="height: 100px;"></textarea>
                </div>
                
            </div>
            
            <div class="row1">
                <div class="col-25">
                    <label for="city">City:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="city" name="city">
                </div>
                
            </div>
           
          
    </div>
    <div class="col2">

    </div>
</div>
</form>
</main>

</html>
